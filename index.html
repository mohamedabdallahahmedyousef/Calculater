<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div class="screen" id="res" >

        </div>
        <div class="clean">
            <div class="clear" id="cls" onclick="cls()">
                <h2>CLEAR</h2>
            </div>
            <div class="delet" onclick="del()">
                <h2>DELET</h2>
            </div>
        </div>
        <div class="row">
            <div class="cart" onclick="dis(1)" onmousedown="down(this)" onmouseup="up(this)">1</div>
            <div class="cart" onclick="dis(2)">2</div>
            <div class="cart" onclick="dis(3)">3</div>
            <div class="cart" onclick="dis(4)">4</div>
            <div class="cart" onclick="dis(5)">5</div>
            <div class="cart" onclick="dis(6)">6</div>
            <div class="cart" onclick="dis(7)">7</div>
            <div class="cart" onclick="dis(8)">8</div>
            <div class="cart" onclick="dis(9)">9</div>
            <div class="cart" onclick="dis(0)">0</div>
            <div class="cart" onclick="dis('.')">.</div>
            <div class="cart" onclick="dis('*')">*</div>
            <div class="cart" onclick="dis('')">-</div>
            <div class="cart" onclick="dis('/')">/</div>
            <div class="cart" onclick="dis('+')">+</div>
            <div class="cart" onclick="resu()">=</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
